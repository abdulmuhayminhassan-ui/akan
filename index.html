<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Akan Name Generator</h1>
    <p>Enter your birthdate and aselect your gender to discover your Akan name.</p>
    <form>
        <label for="birthdate">Birthdate:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>
    <button type="submit">Get Akan Name</button>

        
    
    <section>
        <h2>Your Akan Name:</h2>
        <p id="akan-name">[The Akan name will appear here]</p>
    </section>
    <script src="script.js"></script>
    </form>
    
</body>
</html>

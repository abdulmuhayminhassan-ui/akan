<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Akan Name Generator</h1>
  <p>Enter your birthdate and select your gender to discover your Akan name.</p>

  <!-- Form -->
  <form>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button type="submit">Get Akan Name</button>
  </form>

  <!-- Result section -->
  <section>
    <h2>Your Akan Name:</h2>
    <p id="akan-name">[The Akan name will appear here]</p>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
